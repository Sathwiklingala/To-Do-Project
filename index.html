<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List - LocalStorage</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      font-size: 1rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #inputId {
      padding: 10px;
      flex: 1;
      min-width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    #buttonId {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #buttonId:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .task-text.completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .task-buttons button {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .done {
      background-color: #2196f3;
      color: white;
    }

    .edit {
      background-color: #ffc107;
      color: white;
    }

    .remove {
      background-color: #f44336;
      color: white;
    }

    .task-buttons button:hover {
      opacity: 0.85;
    }

    #showId {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #showId:hover {
      background-color: #5e35b1;
    }

    .no-tasks {
      margin-top: 20px;
      color: #555;
      font-style: italic;
    }

    #displayTasks {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border: 1px solid #b2ebf2;
      border-radius: 10px;
      color: #00796b;
      display: none;
      text-align: left;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      #inputId, #buttonId {
        width: 100%;
        margin: 5px 0;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .task-buttons {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To Do List using LocalStorage</h2>
    <label for="inputId">Enter a Task:</label>
    <div class="input-group">
      <input type="text" id="inputId" placeholder="Enter Task" aria-label="Task Input"/>
      <button id="buttonId">Add</button>
    </div>
    <ul id="unorderListId" role="list"></ul>
    <p class="no-tasks" id="noTasksMsg">No tasks yet.</p>
    <button id="showId">Show</button>
    <div id="displayTasks"></div>
  </div>

  <script>
    const inputElement = document.getElementById("inputId");
    const buttonElement = document.getElementById("buttonId");
    const unorderListElement = document.getElementById("unorderListId");
    const showElement = document.getElementById("showId");
    const noTasksMsg = document.getElementById("noTasksMsg");
    const displayTasksDiv = document.getElementById("displayTasks");

    let DataArray = [];

    function saveToLocalStorage() {
      try {
        localStorage.setItem("DataArray", JSON.stringify(DataArray));
      } catch (e) {
        console.error("LocalStorage error:", e);
      }
    }

    function updateNoTasksMessage() {
      noTasksMsg.style.display = DataArray.length === 0 ? "block" : "none";
    }

    function createTaskElement(task) {
      const li = document.createElement("li");
      li.setAttribute("data-id", task.id);
      li.setAttribute("role", "listitem");
      li.innerHTML = `
        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
        <div class="task-buttons">
          <button class="done" aria-label="Mark as Done">Done</button>
          <button class="edit" aria-label="Edit Task">Edit</button>
          <button class="remove" aria-label="Remove Task">Remove</button>
        </div>
      `;
      unorderListElement.appendChild(li);

      const textEl = li.querySelector(".task-text");
      const doneBtn = li.querySelector(".done");
      const editBtn = li.querySelector(".edit");
      const removeBtn = li.querySelector(".remove");

      doneBtn.addEventListener("click", () => {
        task.completed = !task.completed;
        textEl.classList.toggle("completed");
        saveToLocalStorage();
      });

      editBtn.addEventListener("click", () => {
        const updated = prompt("Edit the Task", task.text);
        if (updated && updated.trim()) {
          task.text = updated.trim();
          textEl.textContent = task.text;
          saveToLocalStorage();
        }
      });

      removeBtn.addEventListener("click", () => {
        DataArray = DataArray.filter(t => t.id !== task.id);
        li.remove();
        saveToLocalStorage();
        updateNoTasksMessage();
      });
    }

    function addTask() {
      const taskText = inputElement.value.trim();
      if (!taskText) {
        alert("Please enter a valid task.");
        return;
      }

      if (DataArray.some(t => t.text === taskText)) {
        alert("This task already exists.");
        return;
      }

      const newTask = { id: Date.now(), text: taskText, completed: false };
      DataArray.push(newTask);
      saveToLocalStorage();
      createTaskElement(newTask);
      inputElement.value = "";
      inputElement.focus();
      updateNoTasksMessage();
    }

    buttonElement.addEventListener("click", addTask);
    inputElement.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    showElement.addEventListener("click", () => {
      if (DataArray.length === 0) {
        displayTasksDiv.style.display = "none";
        return;
      }
      displayTasksDiv.innerHTML = "<strong>Tasks:</strong><br>" + DataArray.map(t => `â€¢ ${t.text}`).join("<br>");
      displayTasksDiv.style.display = "block";
    });

    window.addEventListener("DOMContentLoaded", () => {
      try {
        const stored = JSON.parse(localStorage.getItem("DataArray"));
        if (stored) {
          DataArray = stored;
          DataArray.forEach(task => createTaskElement(task));
        }
      } catch (e) {
        console.error("Failed to load from LocalStorage:", e);
      }
      updateNoTasksMessage();
    });
  </script>
</body>
</html>
